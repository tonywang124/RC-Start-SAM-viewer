<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8"> <!-- Required for d3 to parse data and functions. -->
		<title>SAM Viewer</title>
		<script type="text/javascript" src = "d3/d3.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
    <script type="text/javascript">
        // Hard coded sample data
        var read1 = {name: "r1", flag: 4, pos: 15, mapq: 30, seq: "GCCTAAGCTAA"};
        var read2 = {name: "r2", flag: 2, pos: 30, mapq: 10, seq: "GCCTAGACGATA"};
        var read3 = {name: "r3", flag: 8, pos: 60, mapq: 45, seq: "GCCTAAGCTAAAGTCTAAAAA"};
        var read4 = {name: "r4", flag: 4, pos: 100, mapq: 60, seq: "GCCTAAGCTAAGAGAAAATCAGA"};
        var read5 = {name: "r5", flag: 4, pos: 120, mapq: 90, seq: "GCCTAA"};
        var sampleData = [read1 , read2, read3, read4, read5];
        
        // Getters for working with read data structure.
        // var getPos = function(d) {
        //   return d.pos;
        // }
        // var getLength = function(d) {
        //   sequence = d.seq;
        //   return sequence.length;
        // }

        // var getExtent = function(d) {
        //   return d.pos + d.seq.length;
        // }

        //Getters for TSV version
        var getPos = function(d) {
            //Pos stored at index 3 of array
            return Number(d[3]);
        }

        var getLength = function(d) {
            return Number(d[9].length);
        }

        var getExtent = function(d) {
          return getPos(d) + getLength(d);
        }

        //Initial setup of SVG canvas.
        var margin = {top: 20, bottom: 30, left: 30, right: 30};
        var barPadding = 1;
        var height = 1000 - margin.top - margin.bottom;
        var width = 1000 - margin.left - margin.right;
        var canvas = d3.select("body")
                       .append("svg")
                       .attr({
                       	    "height": height + margin.top + margin.bottom,
                       	    "width": width + margin.left + margin.right
                       })
                       .append("g")
                       .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var globalRows;

        d3.text("sampleData.tsv", function(error, text) {
            if (error) throw error;
            
            globalRows = d3.tsv.parseRows(text, function(row) {
                return row
            });

            //sort function with min value at front.
            function comparePos(a, b) {
              return getPos(a) - getPos(b);
            }

            globalRows.sort(comparePos);

            xScale.domain([0, d3.max(globalRows, function(d) {return getExtent(d);})]);
            yScale.domain(d3.range(globalRows.length));

            canvas.select("g.axis").call(xAxis);
            zoom.x(xScale);

            //Bind data to rects and initialize view.
            canvas.selectAll("rect.reads")
                  .data(globalRows)
                  .enter()
                  .append("rect")
                  .attr({
                    x: function(d) {
                      return xScale(getPos(d));
                    },
                    y: function(d,i) {
                      return yScale(i);
                    },
                    height: height / globalRows.length - barPadding,
                    width: function(d, i) {
                      return xScale(getExtent(d)) - xScale(getPos(d));
                    },
                    fill: function(d) {
                      return "rgb(0,0, " + (d[4]) + ")";
                    },
                    class: "reads"
                    });
          });

        //Set up scales
        var xScale = d3.scale.linear()
                       .range([0, width]);

        var yScale = d3.scale.ordinal()
                       .rangeRoundBands([0, height], 0.05);

        //Set up axis. Only have xAxis representing position of reads.
        var xAxis = d3.svg.axis()
                      .scale(xScale)
                      .orient("bottom")
                      .ticks(7);

        //Add axis to canvas
        canvas.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(" + margin.left + "," + (height - margin.bottom) + ")")
              .call(xAxis);

        var zoom = d3.behavior.zoom()
                     .scaleExtent([0.1, 10])
                     .on("zoom", zoomed);

        //callback function for zooming.
        function zoomed() {
              canvas.select("g.axis").call(xAxis);
              canvas.selectAll("rect.reads")
                    .attr({
                      x: function(d) {
                        return xScale(getPos(d));
                      },
                      y: function(d, i) {
                        return yScale(i);
                      },
                      height: height / globalRows.length - barPadding,
                      width: function(d, i) {
                        return xScale(getExtent(d)) - xScale(getPos(d));
                      }
                    });
        }

        //Added rectangle spanning entire SVG for zooming.
        canvas.append("rect")
              .attr("class", "pane")
              .attr("width", width)
              .attr("height", height)
              .call(zoom);
        
    </script>
	</body>
</html>
